{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <div class="col-md-4">
                
        </div>
        <div class="row">
            <div class="col-md-8">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button type="submit" class="btn btn-primary btn-sm">Create Blog</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
